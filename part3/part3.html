    <div class="body">
      <div>
        <h1>Menu</h1>

        <h2 class="center">Slide Show</h2>

        <div>

            <button id="start_button" class="button">Start</button>
            <button id="stop_button" class="button">Stop</button>
            <button id="back_button" class="button">Back</button>
            <button id="forward_button" class="button">Forward</button>

            <label for="transitions">Order: </label>
            <select name="order" id="order" class="select">
              <option>Sequential</option>
              <option>Random</option>
            </select>            
            
            <label for="transitions">Transitions: </label>
            <select name="transitions" id="transitions" class="select">
              <option value="none">None</option>
              <option value="fade">Fade Out</option>
              <option value="shrink">Shrink Image</option>
              <option value="wipe">Wipe</option>
            </select>
        </div>

        <div class="center">
            <canvas id="slideshow" width="800px" height="500px"></canvas>
            <h4 id="caption"></h4>
        </div>

      </div>
    </div>
    <script src="../shared/js/slideshow.js"></script>

  </body>
