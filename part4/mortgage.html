<div class="description">
    <h1>Mortgage Calculator</h1>

    <label>Loan Amount: </label>
    <input type="number" id="loan_amount" placeholder="Enter number">

    <label>Down Payment: </label>
    <input type="number" id="down_payment" placeholder="Enter number">

    <label>Interest Rate %: </label>
    <input type="number" id="interest_rate" placeholder="Enter number">

    <label>Loan Term: </label>
    <input type="number" id="loan_term" placeholder="Enter number">

    <select name="frequency" id="frequency">
        <option value="12" selected="selected">Monthly</option>
        <option value="48">Weekly</option>
        <option value="24">Bi-Weekly</option>
        <option value="6">Bi-Monthly</option>
    </select>

    <button id="calculate" class="button">Calculate</button>

    <div class = "center" id = "result"></div>
</div>
